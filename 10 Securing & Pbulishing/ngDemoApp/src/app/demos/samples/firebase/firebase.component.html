<div *ngIf="currentUser == null">
  <app-login></app-login>
  <app-register></app-register>
</div>

<mat-card *ngIf="currentUser != null" fxLayout="column" fxLayoutGap="10px">
  <mat-card-header>
    <mat-card-title
      >You are Authenticated by Firebase as:
      {{ currentUser?.email }}</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="accent" (click)="callCoreApi()">
      Call Secured .NET Core Api
    </button>
    <div>{{ resp }}</div>
    <button mat-raised-button (click)="logOut()" color="accent">Log Off</button>
  </mat-card-content>
</mat-card>
